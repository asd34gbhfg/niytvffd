
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Aleatoria Full Pantalla</title>
    <style>
        /* Estilo para hacer que la imagen cubra toda la pantalla */
        body, html {
            height: 100%;
            margin: 0;
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Elemento de imagen que se actualizará con una imagen aleatoria -->
    <img id="background-image" src="" alt="Imagen Aleatoria">
    
    <script>
        // Array de URLs de imágenes aleatorias
        const imagenesAleatorias = [
            'https://i.imgur.com/UNDabiD.jpg',
            'https://i.imgur.com/4P5aqQr.jpg',

            // Agrega más URLs de imágenes aleatorias aquí
        ];

        // Función para obtener una URL de imagen aleatoria
        function obtenerImagenAleatoria() {
            const indiceAleatorio = Math.floor(Math.random() * imagenesAleatorias.length);
            return imagenesAleatorias[indiceAleatorio];
        }

        // Cambiar la imagen de fondo al cargar la página
        function cambiarImagenDeFondo() {
            const imagenAleatoria = obtenerImagenAleatoria();
            document.getElementById('background-image').src = imagenAleatoria;
        }

        // Llamar a la función para cambiar la imagen de fondo cuando se carga la página
        window.addEventListener('load', cambiarImagenDeFondo);
    </script>
    <img src='//whos.amung.us/pingjs/?k=63g5mquelc&amp;t=Muro&amp;x=https://www.tikto.com/' style='display:none'/> 
</body>
</html>
