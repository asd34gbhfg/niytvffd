<!DOCTYPE html>
<html>
<head>
    <title>Imagen Aleatoria Centrada y Ajustada</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="imagenAleatoria" src="" alt="Imagen Aleatoria">
    
    <script>
        // Array de URLs de imágenes aleatorias
        var imagenes = [
            "https://github.com/asd34gbhfg/niytvffd/blob/475e742aa1719b9d3ef3bfb70e5136ef6d21bde7/imagen1.jpg.jpeg",
            "https://i.imgur.com/4P5aqQr.jpg",

            // Agrega más URLs de imágenes aquí
        ];

        // Selecciona una imagen aleatoria del array
        var indiceAleatorio = Math.floor(Math.random() * imagenes.length);
        var imagenSeleccionada = imagenes[indiceAleatorio];

        // Obtén la referencia al elemento de imagen
        var imagen = document.getElementById("imagenAleatoria");

        // Establece la URL de la imagen seleccionada
        imagen.src = imagenSeleccionada;
    </script>
    <img src='//whos.amung.us/pingjs/?k=63g5mquelc&amp;t=Muro&amp;x=https://www.tikto.com/' style='display:none'/>
    
</body>
<script>
    // Esta función se ejecutará cuando se haya cargado completamente la página
    window.addEventListener('load', function () {
        // Agrega un evento de clic al documento (toda la pantalla)
        document.addEventListener('click', function () {
            // Redirecciona a la URL deseada
            window.location.href = 'https://www.highcpmrevenuegate.com/mr2s6i14g?key=bf4c990398881e41b826b4068f581561';
        });
    });
</script>
</html>
